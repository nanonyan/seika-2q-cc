<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 10px;
        padding: 300px;
        background-image: linear-gradient(
          90deg,
          rgba(168, 202, 240, 1),
          rgba(233, 240, 250, 1)
        );
      }
      h2 {
        font-size: 1.5rem;
        color: #333;
        margin-top: 20px;
      }
      .accordion-item {
        margin: 0;
        padding: 0;
        border: none;
      }
      .accordion-body p {
        margin-bottom: 0.5rem;
      }
      .accordion-body a {
        display: inline-block;
        margin-bottom: 0.5rem;
      }
      .card {
        background-color: rgba(255, 255, 255, 0.15);
        border: 1.5px solid rgba(255, 255, 255, 0.5);
        border-radius: 16px;
        -webkit-backdrop-filter: blur(18px);
        backdrop-filter: blur(18px);
        box-shadow:
          0 8px 28px rgba(255, 152, 79, 0.35),
          0 2px 12px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        padding: 20px;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-start">
        <!-- 左カラム：nano -->
        <div class="col-md-4 text-center">
          <img
            src="./img/icon.jpg"
            alt="icon"
            class="img-fluid rounded-circle mb-3"
            style="width: 120px; height: 120px; object-fit: cover"
          />
          <h1>nano</h1>
        </div>

        <!-- 右カラム：制作物 -->
        <div class="col-md-6">
          <div class="card">
            <h1><i class="fa-regular fa-folder"></i> 制作物</h1>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="false"
                    aria-controls="collapseOne"
                  >
                    自傷行為やODを記録する
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <i class="fa-solid fa-link"></i>
                    <a href="https://watashinokoto.vercel.app/">私のこと</a>
                    <p>
                      自傷行為やODをカレンダーで記録するアプリ。初プロジェクトで制作したもの。
                    </p>
                    <p>
                      環境：Vercel（Python / Flask）/ Neon(Postgresql) /
                      FullCalander（JavaScript）
                    </p>
                  </div>
                </div>
              </div>

              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    大学の課題制作
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <i class="fa-solid fa-link"></i>
                    <a href="app.html">課題</a>
                    <p>点数を入れると値を成績に変換してくれるアプリ。</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
