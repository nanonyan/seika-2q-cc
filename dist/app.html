<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/zuck.js/dist/zuck.min.css"
    />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>


    <style>
	.header {
	background-color: #007bff;
	padding: 20px;
	text-align: center;
	font-size: 24px;
	color: white;
    }

    .container {
	max-width: 600px;
	margin: 10px auto;
	padding: 20px;
	background-color: #f8f9fa;

    }

    input {
      font-family: inherit;
      font-size: inherit;
      border-radius: .25rem;
      border: 1px solid #707070;
      outline: none;
      padding: 0.375em 0.75em;
    }

    input:focus {
      border-color: rgba(var(--color_rgb), .5);
      box-shadow: 0 0 3px 1px rgba(var(--color_rgb), .5);
    }

    input[type="checkbox"],
    input[type="radio"] {
      accent-color: var(--color);
    }


    </style>
           <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">簡易成績処理</div>
    <div class="container">

      <form id="basic_form">
<p>名前　　<input id="basic_name" name="basic_name" type="text" placeholder="名前を入力してください。" /></p>
<p>点数　　<input id="basic_score" name="basic_score" type="text" placeholder="点数を入力してください。" /></p>
  <button type="submit"  class="btn btn-primary">送信</button>


        <div id="wrapper"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
