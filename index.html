<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #e0f7fa;
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .container-fluid {
        padding: 60px 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .profile-card {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 40px rgba(0, 180, 216, 0.08);
        backdrop-filter: blur(8px);
        border: 1.5px solid #b2ebf2;
      }

      .project-card {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 15px 30px rgba(0, 180, 216, 0.08);
        backdrop-filter: blur(8px);
        border: 1.5px solid #b2ebf2;
        height: 100%;
      }

      .profile-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border: 4px solid #b2ebf2;
        box-shadow: 0 10px 30px rgba(0, 180, 216, 0.13);
        transition: transform 0.3s ease;
      }

      .profile-image:hover {
        transform: scale(1.05);
      }

      h1 {
        color: #6c757d;
        font-weight: 700;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 180, 216, 0.08);
      }

      h2 {
        font-size: 1.2rem;
        color: #6c757d;
        margin-top: 15px;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .project-title {
        color: #6c757d;
        margin-bottom: 20px;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .project-title i {
        color: #6c757d;
        font-size: 1.2em;
      }

      .project-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #6c757d;
        text-decoration: none;
        font-weight: 600;
        padding: 8px 16px;
        border-radius: 25px;
        background: rgba(0, 151, 167, 0.08);
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .project-link:hover {
        color: #495057;
        background: rgba(0, 151, 167, 0.18);
        transform: translateX(5px);
      }

      .project-description {
        color: #6c757d;
        line-height: 1.6;
        margin-bottom: 15px;
      }

      .tech-stack {
        color: #6c757d;
        font-size: 0.9rem;
        background: rgba(0, 151, 167, 0.07);
        padding: 10px 15px;
        border-radius: 10px;
        border-left: 4px solid #00bcd4;
      }

      @media (max-width: 768px) {
        .container-fluid {
          padding: 30px 15px;
        }
        .profile-card,
        .project-card {
          padding: 25px;
          margin-bottom: 20px;
        }
        .profile-image {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row g-4 justify-content-center">
        <div class="col-lg-4 col-md-6">
          <div class="profile-card text-center">
            <img
              src="./dist/img/icon.jpg"
              alt="icon"
              class="img-fluid rounded-circle profile-image mb-3"
            />
            <h1>nano</h1>
            <p class="text-muted">第５のあのちゃん</p>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5 mb-4">
        <div class="col-10 col-md-8">
          <div
            style="
              background: #fff;
              border-radius: 18px;
              box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
              padding: 24px 0 24px 0;
              text-align: center;
            "
          >
            <h1
              style="
                color: #0097a7;
                font-size: 2.2rem;
                font-weight: 800;
                margin: 0;
                letter-spacing: 0.05em;
              "
            >
              <i
                class="fa-regular fa-folder-open"
                style="margin-right: 10px"
              ></i
              >制作
            </h1>
          </div>
        </div>
      </div>
      <div class="row g-4 justify-content-center">
        <div class="col-lg-5 col-md-6">
          <div class="project-card">
            <h2>自傷行為やODを記録する</h2>
            <a href="https://watashinokoto.vercel.app/" class="project-link">
              <i class="fa-solid fa-link"></i>
              私のこと
            </a>
            <p class="project-description">
              自傷行為やODをカレンダーで記録するアプリ。初プロジェクトで制作したもの。
            </p>
            <div class="tech-stack">
              <strong>環境：</strong>Vercel（Python / Flask）/ Neon(Postgresql)
              / FullCalander（JavaScript）
            </div>
          </div>
        </div>
        <div class="col-lg-5 col-md-6">
          <div class="project-card">
            <h2>2Q課題制作</h2>
            <a href="dist/app.html" class="project-link">
              <i class="fa-solid fa-link"></i>
              成績処理システム
            </a>
            <p class="project-description">
              2Qのライブラリーを使った最終課題。
            </p>
            <div class="tech-stack"><strong>環境：</strong>Grid.js</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
